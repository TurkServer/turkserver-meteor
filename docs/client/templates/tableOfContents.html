<template name="tableOfContents">
  <div class="table-of-contents">
    {{> nav}}
  </div>
</template>

<template name="nav">
  <h1>TurkServer Docs</h1>

  {{#each preamble}}
    <h2>
      <a href="#{{id}}" class="{{current}}">
        {{name}}
      </a>
    </h2>
  {{/each}}

  <div class="options">
    <label class="show-all-types">
      <input type="checkbox" checked="{{showAllTypes}}" />
      Show all types
    </label>
  </div>

  {{#each sections}}
    {{#if type "spacer"}}
      <div class="spacer"> </div>
    {{/if}}
    {{#if type "section"}}
      {{#nav_section}}
        <a href="#{{id}}" class="{{current}}">
          {{#if prefix}}
            {{prefix}}.
          {{/if}}
          {{#if instance}}
            <i>{{instance}}</i>.
          {{/if}}
          {{name}}
        </a>
      {{/nav_section}}
    {{/if}}
  {{/each}}
</template>

<template name="nav_section">
  {{#if depthIs 1}}
    <h2>{{> UI.contentBlock}}</h2>
  {{/if}}
  {{#if depthIs 2}}
    <h3>{{> UI.contentBlock}}</h3>
  {{/if}}
  {{#if depthIs 3}}
    <h4>{{> UI.contentBlock}}</h4>
  {{/if}}
  {{#if depthIs 4}}
    <h5>{{> UI.contentBlock}}</h5>
  {{/if}}
  {{#if depthIs 5}}
    <h6>{{> UI.contentBlock}}</h6>
  {{/if}}
</template>
